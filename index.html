<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>weatherapp</title>
</head>

<body>
  <div class="main-container">
    <div class="temp">
      <div>
        <div id="app"></div>
        <i class="fas fa-cloud-moon" ></i>
        <h2 id="clear"></h2>
        <p id="country-name"></p>
        <p id="city-name"></p>
        <h2 id="temp"></h2>
        <!-- <p id="temperature"></p>
        <h3>Max Temperature Today</h3>
        <p id="max-temp"></p>
        <h3>Min Temperature Today</h3>
        <p id="min-temp"></p> -->
      </div>
      <div class="weather">
        <h5><i class="fas fa-humidity"></i>Humidity</h3>
        <p  id="humidity"></p>
         <h5><i class="fas fa-wind"></i>Wind speed</h3>
        <p id="wind-speed"></p>
        <h5><i class="fas fa-tire-pressure-warning"></i>Pressure</h3>
        <p id="pressure"></p>
        <!-- <h3><i class="fas fa-water-rise"></i>Sea sea-level</h3>
        <p id="sea-level"></p> -->
      </div>
    </div>
   
  </div>
</body>

</html>
